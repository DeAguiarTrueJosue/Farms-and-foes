<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Farms & Foes</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="text/javascript" src="action.js"></script>
        <link
            href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            rel="stylesheet"  type='text/css'>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="Cards">
            <div class="Title">Cards</div>
            <div class="CardBox">
                <div class="Card Farmer">
                    <div class="name">ETHAN</div>
                    <img class="image" src="https://api.time.com/wp-content/uploads/2022/02/ethan-hill-time-koty-1.jpg" alt="Ethan">
                    <div class="description">When player has 4 farms, all produce symbols are worth double.</div>
                    <div class="specifications">
                        <div class="health">
                            <img src="https://static.vecteezy.com/system/resources/thumbnails/053/289/894/small_2x/simple-black-heart-outline-on-a-white-background-png.png" alt="heart" class="heart">
                            <p class="healthValue">7</p>
                        </div>
                        <div class="farmerType">
                            <img src="https://media.istockphoto.com/id/1346182204/vector/apple-icon-black-silhouette.jpg?s=612x612&w=0&k=20&c=jHehvaYYDe1vSkbyyMk-sZ0Aphqlfz7tz7E6v365hkc=" alt="apple" class="farmerTypeImage">
                        </div>
                        <div class="farmerSecundaryType">
                            <img src="https://i.pinimg.com/564x/84/70/4c/84704c03b283a7d24041f27f37b6572e.jpg" alt="coin" class="farmerSecundaryTypeImage">
                        </div>
                    </div>
                </div>
                <div class="Card Farm"></div>
                <div class="Card FriendsAndFoes"></div>
                <div class="Card Action"></div>
            </div>
        </div>
    </body>
</html>
